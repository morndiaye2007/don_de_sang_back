# SonarQube configuration
sonar.projectKey=morndiaye2007_don_de_sang_backend
sonar.organization=morndiaye2007
sonar.host.url=https://sonarcloud.io

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions
sonar.coverage.exclusions=**/entity/**,**/config/**,**/Application.java,**/dto/**
sonar.test.exclusions=**/test/**
sonar.cpd.exclusions=**/entity/**

# Language
sonar.java.source=17

# Authentication - use environment variable
sonar.token=${env.SONAR_TOKEN}

# Skip if no token
sonar.scanner.skip=false

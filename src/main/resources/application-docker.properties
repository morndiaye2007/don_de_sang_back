# Configuration Docker pour l'API DonDeSang
spring.application.name=DonDeSang_sn

# Configuration de la base de donn√©es PostgreSQL pour Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/dondesang_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration du serveur
server.port=2000
server.servlet.context-path=/api

# Configuration CORS pour Docker
cors.allowed-origins=http://localhost:4200,http://localhost:8080

# Logs
logging.level.com.groupeisi.com.dondesang_sn=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator pour health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
